{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "main.css" %}">
    <title>{% block title %}My amazing site{% endblock %}</title>
    <link href="{% static "bootstrap/css/bootstrap.css" %}" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
            <div id="navbar">
            {% block navbar %}
                {% include "nav.html" %}
            {% endblock %}
        </div>

        <div class="content">
            {% block content %}{% endblock %}
            {% block footer %}
            {% include "footer.html" %}
            {% endblock %}
        </div>
</body>


    <script src="https://kit.fontawesome.com/de5079221c.js" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}

</html>
